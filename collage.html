<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<style>
    table,th,td{
        border: 1px solid brown;
    }
</style>
<body>
    <form style="width: 35%;">

        <fieldset >
       
        <legend> <h2> Course Page </h2></legend>
       
        <table>
       
        <tr>
       
        <td>Course Name:</td>
       
        <td><input type="text"> </td>
       
        </tr>
       
        <tr>
       
        <td>Program Name:</td>
       
        <td>
       
        <input type="checkbox">B.C.A
       
        <input type="checkbox">M.C.A
       
        <input type="checkbox">P.G.D.C.A <br>
       
        <input type="checkbox">M.tech
       
        <input type="checkbox">PHD
       
        <input type="checkbox">B.tech
       
        </td>
       
        </tr>
       
        <tr>
       
        <td>Course code:</td>
       
        <td><input type="text"></td>
       
        </tr>
       
        <tr>
       
        <td> Semister: </td>
       
        <td>
       
        <input name="aa" type="radio">1<sup>th</sup>
       
        <input name="aa" type="radio">2<sup>nd</sup>
       
        <input name="aa" type="radio">3<sup>rd</sup> <br>
       
        <input name="aa" type="radio">4<sup>th</sup>
       
        <input name="aa" type="radio">5<sup>th</sup>
       
        <input name="aa" type="radio">6<sup>th</sup>
       
        </td>
       
        </tr>
       
        <tr>
       
        <td>Syllbus:</td>
       
        <td><input type="file"></td>
       
        </tr>
       
        <tr>
       
        <td>Course Duraction:</td>
       
       <td>From <input type="date"> </td>
       
        </tr>
       
        <tr>
       
        <td></td>
       
        <td>To <input type="date"></td>
       
        </tr>
       
        <table style="width: 90%;" >
       
        <tr>
       
        <td><input type="button" value="Display"></td>
       
        <td><input type="submit" value="Submit"> </td>
       
        <td><input type="reset" value="Reset"></td>
       
        </tr>
       
        </table>
        </table>
       
        </fieldset>
       
        </form>
       
       
</body>
</html>
